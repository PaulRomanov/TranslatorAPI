<form>
  <div class="row">
    <div class="col-5">
      <div class="form-group">
        <label for="input-text">Input Text</label>
        <textarea  class="form-control" id="input-text" name="input-text"></textarea>
      </div>
    </div>
    <div class="col-2">
      <div class="form-group">
        <label for="select-language">Choose language</label>
        <select>
          <option value="en">English</option>
          <option value="ru">Russian</option>
          <option value="es">Spanish</option>
        </select>
      </div>
    </div>
    <div class="col-5">
      <div class="form-group">
        <label for="translated-text">Translated Text</label>
        <textarea class="form-control" id="translated-text" name="translated-text"></textarea>
      </div>
    </div>
  </div>
</form>
